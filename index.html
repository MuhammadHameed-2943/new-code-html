<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bio-container">
        <img id="studentPhoto" src="student-photo.jpg" alt="Student Photo">
        <h2 id="studentName">John Doe</h2>
        <p id="studentAge">Age: 20</p>
        <p id="studentGender">Gender: Male</p>
        <p id="studentUniversity">University: XYZ University</p>
        <p id="studentEmail">Email: johndoe@example.com</p>
        <button onclick="changeDetails()">Update Info</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
